<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>

  <!-- Crescent moon -->
  <circle cx="70" cy="70" r="35" fill="#818cf8" opacity="0.9" filter="url(#glow)"/>
  <circle cx="80" cy="65" r="35" fill="#0f172a" opacity="0.95"/>

  <!-- Stars inside moon -->
  <circle cx="65" cy="60" r="2" fill="#fbbf24" filter="url(#glow)"/>
  <circle cx="75" cy="55" r="1.5" fill="#fbbf24" filter="url(#glow)"/>
  <circle cx="68" cy="75" r="1" fill="#fbbf24" filter="url(#glow)"/>

  <!-- Dreamy spiral/wave pattern -->
  <path d="M 60 100 Q 80 85 100 100 T 140 100"
        stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 65 115 Q 85 105 105 115 T 135 115"
        stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.5" stroke-linecap="round"/>

  <!-- Eye/Third eye symbol -->
  <circle cx="100" cy="130" r="8" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.7"/>
  <circle cx="100" cy="130" r="4" fill="url(#logoGradient)" opacity="0.8"/>

  <!-- Outer mystical circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.2" stroke-dasharray="5,5"/>
</svg>